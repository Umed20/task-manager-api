{% extends "layout.html" %}
{% block content %}
<div>
    {% for todo in todos %}
        <div class="card p-1 m-3">
            <div class="card-body" style="background-color: #edf7fc; box-shadow:3px 3px grey">
                {% if todo.completed == "True" %}
                <h5 class="card-title"><del>{{ todo.name }}</del></h5>
                {% else %}
                <h5 class="card-title">{{ todo.name }}</h5>
                {% endif %}
                <p class="card-text text-muted">{{ todo.date_created }}</p>
                <p class="card-text">{{ todo.description }}</p>
                
                <a href="{{ url_for('update_todo', id = todo._id) }}" class="btn btn-success btn-sm">Update</a>
                <a href="{{ url_for('delete_todo', id = todo._id) }}" class="btn btn-danger btn-sm">Delete</a>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
