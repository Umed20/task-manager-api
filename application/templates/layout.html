<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- sweetalert js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.12.5/dist/sweetalert2.all.min.js"></script>
    

    {% if title %}
        <title>Flask - {{ title }}</title>
    {% else %}
        <title>Flask</title>
    {% endif %}
</head>
<body style="background:#2B2A4C">
    
    <header>
        <nav class="navbar navbar-expand-lg navbar text-dark"  style="background-color:  	 	#EA906C;">
            <a class="navbar-brand" href="{{ url_for('get_todos') }}" style="font-size: 45px; color :black; font-weight: bold; font-family: Lucida Console, Courier New, monospace; padding-left: 30px;">Task Manager</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                
                <li class="nav-item">
                  <button style="margin-left:800px ; border-radius:15px; background:#B31312;  height:55px ;text-align: center;" ><a class="navbar-brand" href="{{ url_for('get_todos') }}" style="color: black; font-size:25px ;">View Task</a></button>
                  <button style= " margin-left:5px; border-radius:15px; background:#B31312;  height:55px ;text-align: center;"><a class="nav-link" href="{{ url_for('add_todo') }}" style="color: black; font-size:25px ;" >Add Task</a></button>
                </li>
              </ul>
            </div>
          </nav>
    </header>
    <div class="container my-5" >
    <main class="container-fluid " style=" font-size: 25px;">
      <div class="row">
        <div class="col-md-2"></div>

        <div class="col-md-8">

          {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
              {% for category, message in messages %}
                <script>
                  Swal.fire({
                    title: "{{ category.title() }}!",
                    text: "{{ message }}",
                    icon: "{{ category }}",
                    closeOnConfirm: false
                  })
                </script>
              {% endfor %}
            {% endif %}
          {% endwith %}

            {% block content %}
            {% endblock content %}
        </div>
        
        <div class="col-md-2"></div>
      </div>
    </main>
  </div>

    

    <!-- bootstrap JS CDN -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
